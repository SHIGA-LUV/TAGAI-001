<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Vy AI Tagger Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #0099ff;
            border-radius: 10px;
            background: #1a1a1a;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(90deg, #0099ff 0%, #0077cc 100%);
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .ai-message {
            background: #2a2a2a;
            border-left: 4px solid #0099ff;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 50px 10px 0;
        }
        .user-message {
            background: #0099ff;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0 10px 50px;
            text-align: right;
        }
        .tag-button {
            background: #ff6b6b;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            margin: 3px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        .tag-button:hover {
            transform: scale(1.05);
        }
        .apply-button {
            background: #ff4757;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }
        .input-area {
            padding: 20px;
            background: #2d2d2d;
            border-radius: 0 0 8px 8px;
        }
        .custom-input {
            width: 70%;
            padding: 12px;
            border: 2px solid #3d3d3d;
            border-radius: 25px;
            background: #3d3d3d;
            color: #ffffff;
            font-size: 14px;
        }
        .send-button {
            background: #0099ff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">🎵 Vy AI Tagger - Chat Mode</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" class="custom-input" id="customInput" placeholder="Type custom tag here...">
            <button class="send-button" onclick="addCustomTag()">Add Tag</button>
            <div style="margin-top: 10px; font-size: 12px;">Selected: <span id="tagsList">None</span></div>
        </div>
    </div>

    <script>
        let selectedTags = [];
        
        function addMessage(sender, content, isAI = true, tags = null) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            if (isAI) {
                messageDiv.className = 'ai-message';
                messageDiv.innerHTML = `<strong>🤖 ${sender} - ${timestamp}</strong><br>${content}`;
                
                if (tags) {
                    const tagsHTML = tags.map(tag => 
                        `<button class="tag-button" onclick="selectTag('${tag}')">${tag}</button>`
                    ).join('');
                    messageDiv.innerHTML += `<br><br>💡 <strong>Click to select:</strong><br>${tagsHTML}`;
                    messageDiv.innerHTML += `<button class="apply-button" onclick="applyTags()">✅ APPLY TO REKORDBOX</button>`;
                }
            } else {
                messageDiv.className = 'user-message';
                messageDiv.innerHTML = `<strong>${sender} - ${timestamp} 🎧</strong><br>${content}`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function selectTag(tag) {
            if (!selectedTags.includes(tag)) {
                selectedTags.push(tag);
                updateSelectedTags();
                addMessage('You', `Selected: ${tag}`, false);
            }
        }
        
        function addCustomTag() {
            const input = document.getElementById('customInput');
            const customTag = input.value.trim();
            if (customTag && !selectedTags.includes(customTag)) {
                selectedTags.push(customTag);
                input.value = '';
                updateSelectedTags();
                addMessage('You', `Added custom: ${customTag}`, false);
            }
        }
        
        function updateSelectedTags() {
            document.getElementById('tagsList').textContent = 
                selectedTags.length > 0 ? selectedTags.join(', ') : 'None';
        }
        
        function applyTags() {
            if (selectedTags.length > 0) {
                const tagsText = selectedTags.join(', ');
                addMessage('Vy AI', `✅ SUCCESS! Applied ${selectedTags.length} tags: ${tagsText}`);
                selectedTags = [];
                updateSelectedTags();
            } else {
                addMessage('Vy AI', '❌ Please select some tags first!');
            }
        }
        
        // Initialize
        addMessage('Vy AI', '👋 Welcome! I\'m analyzing your current track...');
        
        setTimeout(() => {
            addMessage('Vy AI', '🎵 Track: Der Dritte Raum - Artificial Hallucination<br>BPM: 130 | Key: 5B<br><br>Here are my AI suggestions:', true, 
                ['3-Peak Time', 'Melodic Techno', 'Energetic', 'Synth Lead', 'Dark']);
        }, 2000);
        
        setTimeout(() => {
            addMessage('Vy AI', '🎵 Next track: Boy Oh Boy, Paons<br>BPM: 128 | Key: 7A<br><br>Different vibe detected:', true,
                ['2-Build up', 'Progressive House', 'Dreamy', 'Female Vocal', 'Uplifting']);
        }, 8000);
        
        document.getElementById('customInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addCustomTag();
        });
    </script>
</body>
</html>
